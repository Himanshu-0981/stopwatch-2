<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stop watch</title>
</head>

<body>

    <!-- Timer container -->

    <div class="container">
        <span id="hr">00</span> <span class="hr">HR</span>
        <span id="min">00</span> <span class="min">MIN</span>
        <span id="sec">00</span> <span class="sec">SEC</span>
        <span id="ms">00</span> <span class="ms">MS</span>

        <!-- Buttons -->

        <div class="btn">
            <button class="reset-btn button">RESET</button>
            <button class="stop-btn button">STOP</button>
            <button class="start-btn button">START</button>
        </div>
    </div>
    <button class="dark-light">LIGHT MODE</button>
    <script src="script.js"></script>
</body>

</html>
